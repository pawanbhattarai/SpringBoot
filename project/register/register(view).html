<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebook Store ||Ankit Pawan</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="register">
        <div class="register__wrapper">
            <h2 class="form-title">Register Page</h2>
            <form method="POST" action="http://localhost:8083/user/add" class="register-form">
                <div class="form-input">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-input">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-input">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-input">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Register</button>

                <!-- <div class="BS-form-input">
                    <div class="loginBuyer__wrap">
                        <label for="buyer">Buyer</label>
                        <input type="radio" name="role[]" id="buyer" value="buyer">
                    </div> -->
                    <!-- <div class="loginSeller__wrap">
                        <label for="seller">Seller</label>
                        <input type="radio" name="role[]" id="seller" value="seller">
                    </div> -->
                    <label for="RoleID">Category:</label>
                    <select id="role" name="roleId" required multiple>
                        <option value="">Select Category</option>
                    </select>        
                </div>
            </form>
            <p class="message">Already registered? <a href="../login/index(view).php" class="login-link"> Click here</a>
            </p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log('DOM content loaded');
            // Fetch categories from the backend
            fetch('/role/')
                .then(response => response.json())
                .then(roles => {
                    console.log('Categories fetched:', roles);
                    // Get the select element
                    const select = document.getElementById('ROLE_ID');

                    // Populate the select with fetched categories
                    categories.forEach(roles => {
                        const option = document.createElement('option');
                        option.value = role.id; // Assuming your category object has an 'id' property
                        option.textContent = role.role_type; // Assuming your category object has a 'categoryName' property
                        select.appendChild(option);
                    });

                    console.log('Dropdown populated');
                })
                .catch(error => console.error('Error fetching categories:', error));
        });
    </script>
</body>

</html>
